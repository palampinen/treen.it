<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-dark">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon="icon ion-ios7-circle-filled" href="#/app/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Historia" icon="icon ion-ios7-keypad" href="#/app/timeline">
    <ion-nav-view name="tab-timeline"></ion-nav-view>
  </ion-tab>


  <!-- Pulse Tab -->
  <ion-tab title="Account" icon="icon ion-ios7-pulse-strong" href="#/app/pulse">
    <ion-nav-view name="tab-pulse"></ion-nav-view>
  </ion-tab>

    <!-- Account Tab -->
  <ion-tab title="Account" icon="icon ion-person" href="#/app/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
