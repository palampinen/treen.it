<ion-view title="Historia">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>


  <ion-content class="has-header bg bg-black" >
   	<ion-list id="list_days">
	
	<span ng-repeat="month in months" class="month">
	    <h2 class="count"><img src="img/treenit-transparent-100.png"> {{month.total}}</h2>
		<h2 >{{month.title}}</h2>
		
      <ion-item  ng-repeat="week in month.weeks" type="item-text-wrap" >
        <span class="wrap" ng-repeat="day in week" ><span ng-class="{has_events: day.link,weekend: day.weekend}">{{day.text}}</span></span>
      </ion-item>
	</span>

    </ion-list>
	
	


	

  </ion-content>
</ion-view>
