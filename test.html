	<style>
	
	
	
		.gauge {opacity:1;background:#000;padding:5px; display:block; border-radius:100%;overflow:hidden;width:150px; height:150px;position:relative;text-align:center;font-family:'Roboto'}

  <body style="margin:0; padding:30px; background:#EEE" >

			<script>
		/* gauge.js */
	
	var opts = {
	  lines: 12, // The number of lines to draw
	  angle: 0.5, // The length of each line
	  lineWidth: 0.06, // The line thickness
	/*  pointer: {
		length: 0.9, // The radius of the inner circle
		strokeWidth: 0.035, // The rotation offset
		color: '#000000' // Fill color
	  },*/
	  limitMax: 'true',   // If true, the pointer will not go past the end of the gauge
	  colorStart: '#fff',   // Colors
	  colorStop: '#fff',    // just experiment with them
	  strokeColor: '#666',   // to see which ones work best for you
	  generateGradient: false
	};
	var target = document.getElementById('gauge1'); // your canvas element
	var gauge = new Donut(target).setOptions(opts); // create sexy gauge!
	gauge.maxValue = 7; // set max gauge value
	gauge.animationSpeed = 32; // set animation speed (32 is default value)
	gauge.set(5);
	
	
	var target = document.getElementById('gauge2'); // your canvas element

	gauge3.animationSpeed = 32; // set animation speed (32 is default value)

	</script>
